<div class="animated fadeIn">
  
  <div class="row">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <strong>Zona de Mineração</strong>
        </div>
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="form-horizontal">

        <div class="card-body">
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="identificacao">Identificação</label>
              <div class="col-md-9">
                <input type="text" id="identificação"  formControlName="id" name="text-input" class="form-control" >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="nome">Nome</label>
              <div class="col-md-9">
                <input type="text" id="nome" name="text-input" formControlName="name" class="form-control" >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="localizacao">Localização</label>
              <div class="col-md-9">
                <input type="text" id="localizacao" name="localizacao" formControlName="location" class="form-control" >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="tipo-minerio">Tipo de Minério</label>
              <div class="col-md-9">
                <input type="text" id="tipo-minerio" name="tipo-minerio" formControlName="oreType" class="form-control" >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="lavra">Lavra</label>
              <div class="col-md-9">
                <input type="text" id="lavra" name="lavra" formControlName="mining" class="form-control" >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="area">Área</label>
              <div class="col-md-9">
                <input type="text" id="area" name="area" formControlName="area" class="form-control" >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="tipo-processamento">Tipo de Processamento</label>
              <div class="col-md-9">
                <input type="text" id="tipo-processamento" name="proccessType" formControlName="tipoprocessamento" class="form-control" >
              </div>
            </div>
                      
         
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o" ></i> Salvar</button>
          <button type="button" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-ban"></i> Apagar</button>
        </div>
      </form>
      </div>
     

</div>
