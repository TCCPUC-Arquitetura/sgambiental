<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="card">
          <div class="card-header">
            Informações Climáticas
          </div>
          <div class="card-body">
            <div class="col-sm-6 ">
              Data e Hora: 26/03/2020 20:02:01 
            </div>
            <div class="col-sm-6 ">
              Temperatura: 26º
            </div>
            <div class="col-sm-6 ">
              Precipitação: 8%
            </div>
  
          </div>
        </div>
  
          <div class="card">
            <div class="card-header">
              Nível da Água
            </div>
            <div class="card-body">
              <div class="col-lg-12">
                <progressbar class="progress-bar progress-bar-striped progress-bar-animated" [value]="dynamic" [max]="max" [type]="type">
                   <i *ngIf="showWarning">{{dynamic}} %</i>
                </progressbar>
  
              </div>
              <br>  
            </div>
          </div>
  
          <div class="card">
            <div class="card-header">
              Vibração
            </div>
            <div class="card-body">
              <table class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th>Date do Registro</th>
                    <th>Intensidade</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>26/03/2020 12:20:20</td>
                    <td>10</td>
                    <td>
                      <span class="badge badge-danger">Perigo</span>
                    </td>
                  </tr>
                  
                  
                </tbody>
              </table>
    
            </div>
          </div>
  
          <div class="card">
            <div class="card-header">
              Mapa
            </div>
            <div class="card-body">
              <div class="col-lg-12 ">
                <agm-map [latitude]="-20.141991" [zoom]="17" [longitude]="-44.200729">
                  <agm-marker  [latitude]="-20.141991" [longitude]="-44.200729"></agm-marker>
                </agm-map>
              </div>
    
            </div>
          </div>
    
    </div><!--/.row-->
  </div>
